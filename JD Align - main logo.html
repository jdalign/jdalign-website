<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JD Align Logo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Source Sans Pro', sans-serif;
            background: #ffffff;
            margin: 0;
            padding: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .logo-container {
            text-align: center;
        }

        .main-text {
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 98px;
            font-weight: 600;
            line-height: 1.0;
            margin-bottom: 0px;
        }

        .jd-text {
            color: #2563EB;
        }

        .align-text {
            color: #374151;
        }

        .underscore {
            height: 3px;
            background-color: #2563EB;
            margin-top: 0px;
            margin-bottom: 0px;
        }

        .subtitle {
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 31px;
            font-weight: 400;
            letter-spacing: 0.05em;
            color: #6B7280;
            text-transform: uppercase;
            margin-top: 0px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="main-text">
            <span class="jd-text">JD</span> <span class="align-text">ALIGN</span>
        </div>
        <div class="underscore"></div>
        <div class="subtitle">
            TECHNOLOGY CONSULTING
        </div>
    </div>
</body>
</html>
